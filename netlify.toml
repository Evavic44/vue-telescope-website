[dev]
  command = "yarn dev"
  # autoLaunch = false
  # functions = "functions"
  framework = "#custom" 
  port = 8888 
  targetPort = 3000

[build]
  command = "yarn generate"
  publish = "dist"
  functions = "functions"

[[redirects]]
  from = "/api/analyze"
  to = "/.netlify/functions/analyze"
  status = 200
  force = true

[[headers]]
  for = "/*"
  [headers.values]
    Basic-Auth = "nuxt-admin:vue-telemetry-protected-area"
